# See YAML format https://en.wikipedia.org/wiki/YAML
# See Travis CI (Continuous Integration) https://docs.travis-ci.com/


language: cpp

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
      - build-essential
      - cmake

script:
  - mkdir build-clang
  - mkdir build-gcc
  - cd build-clang && CC=clang CXX=clang++ cmake .. && make && make test && cd ..
  - cd build-gcc   && CC=gcc   CXX=g++     cmake .. && make && make test && cd ..
